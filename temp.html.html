<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <style>
        /* Background styling with a gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #111212, #087aeb); /* Blue gradient */
        }

        /* Container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* White with slight transparency */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            text-align: center;
            width: 300px;
        }

        /* Header styling */
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Input field styling */
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styling */
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Result text styling */
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Temperature Calculator</h2>
        <label for="voltage">Enter the input voltage in mV:</label>
        <input type="number" id="voltage" step="0.01" placeholder="Enter voltage">
        <button onclick="calculateTemperature()">Calculate Temperature</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateTemperature() {
            const inputVoltage = parseFloat(document.getElementById("voltage").value);

            if (isNaN(inputVoltage)) {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
            }

            const temperature = (inputVoltage - 29) / 10;
            document.getElementById("result").innerText = "The calculated temperature in Â°C is: " + temperature.toFixed(2);
        }
    </script>

</body>
</html>
